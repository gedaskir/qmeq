notifications:
  email: false

branches:
  only:
    #- master
    - 1.0

matrix:
  include:
    - os: osx
      sudo: required
      language: generic
    - os: linux
      sudo: required
      language: generic
      services: docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    - os: linux
      sudo: required
      language: generic
      services: docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then docker pull $DOCKER_IMAGE; fi

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then docker run --rm -v $PWD:/io $DOCKER_IMAGE $PRE_CMD /io/scripts/build-wheels-linux.sh; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then scripts/build-wheels-macos.sh; fi
  - ls dist/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true
  overwrite: true
